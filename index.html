<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Radency Homework</title>
	</head>

	<body>
		<div class="container">
			<div id="mainTable"></div>
			<button type="button" class="modalOpenBtn">Add Note</button>
		</div>

		<div class="backdrop is-hidden">
			<div class="modal">
				<button type="button" class="modalCloseBtn">
					<svg class="modalCloseIcon" width="20" height="20">
						<use href="./src/icons/sprite.svg#cross"></use>
					</svg>
				</button>
				<p class="modalTitle">Add note!</p>
				<form class="modalForm">
					<label>
						Name
						<input name="name" type="text" placeholder="Name of note..." />
					</label>
					<label>
						Category
						<select name="category">
							<option value="task">Task</option>
							<option value="thought">Random thought</option>
							<option value="quote">Quote</option>
							<option value="idea">Idea</option>
						</select>
					</label>
					<label>
						Content
						<textarea name="content" cols="30" rows="10" placeholder="Enter your text here..."></textarea>
					</label>

					<button class="modalSubmit" type="submit">Add note</button>
				</form>
			</div>
		</div>
		<script type="module" src="/src/index.js"></script>
	</body>
</html>
